include "application_test.conf"

# ScyllaDB-specific configuration
# This overrides the cassandra settings to point to ScyllaDB
filodb {
  cassandra {
    # ScyllaDB connection (same port as Cassandra, CQL protocol compatible)
    hosts = localhost
    hosts = ${?SCYLLADB_HOST}
    port = 9042
    port = ${?SCYLLADB_PORT}

    # Use different keyspaces to avoid conflicts with Cassandra tests
    keyspace = "unittest_scylla"
    admin-keyspace = "unittest_admin_scylla"

    # All other settings remain the same as Cassandra, proving drop-in compatibility
  }
}
