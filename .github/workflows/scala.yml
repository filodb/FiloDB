name: Scala CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Set up C*
      uses: fabasoad/setup-cassandra-action@v1.0.2
      with:
        host: '192.13.131.0'
        keyspace: test
    - name: Run tests
      run: sbt test
