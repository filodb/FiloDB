name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, integration, main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run tests
      run: .github/workflows/runtests.sh
