name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, integration, main, feat-index-rust, scala2_13 ]

jobs:
  test:

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Install Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt, clippy
        target: x86_64-apple-darwin, aarch64-apple-darwin, aarch64-unknown-linux-gnu
        cache-workspaces: "core/src/rust -> target"
        toolchain: 1.83.0
    - name: Install cargo-zigbuild
      run: pip install cargo-zigbuild
    - name: Cache SBT dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
          ~/.coursier/cache
        key: ${{ runner.os }}-jdk21-sbt-${{ hashFiles('**/*.sbt', 'project/build.properties', 'project/**/*.scala') }}
        restore-keys: |
          ${{ runner.os }}-jdk21-sbt-
          ${{ runner.os }}-sbt-
    - name: Verify Java version and Scala version
      run: |
        echo "Java version:"
        java -version
        echo "SBT and Scala version:"
        sbt "show scalaVersion"
    - name: Run tests
      run: .github/workflows/runtests.sh
    - name: Coverage Reports
      uses: actions/upload-artifact@v4
      with:
        name: scoverage-report-jdk21
        path: target/scala-*/scoverage-report/**
